<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Particle Network (p5.js)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        overflow: hidden;
        background: radial-gradient(circle at top, #0b1020, #060814 55%, #040611 100%);
        color: #e2e8f0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      .ui {
        position: fixed;
        inset: 16px 16px auto 16px;
        display: flex;
        justify-content: space-between;
        gap: 12px;
        pointer-events: none;
      }

      .card {
        pointer-events: auto;
        max-width: min(560px, 100%);
        background: rgba(2, 6, 23, 0.55);
        border: 1px solid rgba(148, 163, 184, 0.18);
        border-radius: 16px;
        padding: 12px 14px;
        backdrop-filter: blur(10px);
      }

      .card h1 {
        margin: 0;
        font-size: 14px;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: rgba(226, 232, 240, 0.85);
      }

      .card p {
        margin: 8px 0 0;
        color: rgba(226, 232, 240, 0.75);
        line-height: 1.6;
        font-size: 13px;
      }

      .card a {
        color: rgba(147, 197, 253, 0.95);
        text-decoration: none;
        border-bottom: 1px solid rgba(147, 197, 253, 0.35);
      }

      .card a:hover {
        border-bottom-color: rgba(147, 197, 253, 0.75);
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #22c55e;
        box-shadow: 0 0 18px rgba(34, 197, 94, 0.55);
      }

      .hint {
        position: fixed;
        inset: auto 16px 16px 16px;
        display: flex;
        justify-content: center;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="ui">
      <div class="card">
        <h1>Particle Network (p5.js)</h1>
        <p>
          パーティクル同士が近いと線でつながるアニメーションです。ドラッグで引力、クリックで追加、<kbd>R</kbd>でリセット。
        </p>
      </div>
      <div class="card badge" aria-label="p5.js status">
        <span class="dot" aria-hidden="true"></span>
        <span>p5.js (CDN)</span>
      </div>
    </div>

    <div class="hint">
      <div class="card">
        <a href="./index.html">← Back</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"
    ></script>
    <script src="./particles.js"></script>
  </body>
</html>
