<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>My Static Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f0f4ff, #e8f0ff);
      }
      main {
        padding: 2rem;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.15);
        text-align: center;
        max-width: 600px;
      }
      h1 {
        margin-bottom: 0.5rem;
        font-size: clamp(2rem, 4vw, 2.8rem);
      }
      p {
        margin-top: 0;
        color: #475569;
        line-height: 1.5;
      }
      small {
        display: block;
        margin-top: 1.5rem;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Welcome to My Site3</h1>
      <p>
        This simple landing page is ready for GitHub Pages. Replace this text
        with your latest updates, projects, or contact information and keep the
        web fresh.
      </p>
      <small>静的なサイト構築をはじめましょう。</small>
    </main>
  </body>
</html>
